<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed || Position</title>

    <style>
        .container {
            width: 100%;
            height: 1500px;
            background-color: gray;
        }

        .fixed {
            width: 300px;
            height: 100px;
            background-color: coral;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .bottom {
            width: 100%;
            height: 20px;
            background-color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="fixed">Fixed</div>
    </div>
    <div class="bottom">bottom</div>
</body>

</html>
