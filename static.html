<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static || Position</title>

    <style>
        .static {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: static;
            /* Nó sẽ không bị ảnh hưởng bởi 2 dòng bên dưới */
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="static">Static</div>
</body>

</html>
